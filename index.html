<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catatan & Alarm</title>
    <style>
      body {
        font-family: sans-serif;
        background: #c098ba;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: #b18ca7;
        padding: 20px;
        border-radius: 10px;
      }
      textarea,
      input,
      button {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
      }
      .note-item {
        background: #eb9f9f;
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
      }
      .note-item button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="login">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginButton">Login</button>
    </div>

    <div class="container" id="app" style="display: none">
      <h2>Catatan</h2>
      <div id="user-role"></div>

      <div
        id="db-info"
        style="
          margin-top: 10px;
          font-size: 0.9em;
          color: #333;
          background: #f7e1f1;
          padding: 10px;
          border-radius: 8px;
        "
      >
        Memuat info database...
      </div>

      <div
        id="user-list"
        style="
          margin-top: 10px;
          background: #d9eaf7;
          padding: 10px;
          border-radius: 8px;
        "
      ></div>

      <textarea id="note" placeholder="Tulis catatan..."></textarea>
      <input type="datetime-local" id="alarmTime" />
      <button onclick="simpanCatatan()">Simpan Catatan</button>

      <div id="noteList"></div>
    </div>

    <script>
      let currentUser = null;
      let notes = [];
      let editingNoteId = null;

      document.getElementById("loginButton").addEventListener("click", login);

      function login() {
        const uname = document.getElementById("username").value.trim();
        const pwd = document.getElementById("password").value.trim();

        if (!uname || !pwd) {
          alert("Username dan password harus diisi.");
          return;
        }

        fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: uname, password: pwd }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              currentUser = {
                username: uname,
                role: data.role,
                id: data.id,
              };
              document.getElementById("login").style.display = "none";
              document.getElementById("app").style.display = "block";
              document.getElementById(
                "user-role"
              ).innerText = `‚úÖ Login sebagai: ${data.role}`;
              loadCatatan();
            } else {
              alert(data.message || "Login gagal");
            }
          })
          .catch((err) => {
            console.error("Login error:", err);
            alert("Gagal menghubungi server.");
          });
      }

      async function loadCatatan() {
        const res = await fetch(`/notes/${currentUser.id}`);
        notes = await res.json();

        const list = document.getElementById("noteList");
        list.innerHTML = "";

        notes.forEach((note) => {
          const div = document.createElement("div");
          div.className = "note-item";
          div.innerHTML = `
            <div>${note.note}</div>
            <small>Alarm: ${note.alarm_time}</small>
            ${
              currentUser.role === "biasa"
                ? `<button onclick="editCatatan(${note.id})">Edit</button>
                   <button onclick="hapusCatatan(${note.id})">Hapus</button>`
                : ""
            }
          `;
          list.appendChild(div);

          const alarmTime = new Date(note.alarm_time);
          if (alarmTime > new Date()) {
            setTimeout(
              () => alert("‚è∞ Pengingat: " + note.note),
              alarmTime - new Date()
            );
          }
        });

        document.getElementById("db-info").innerHTML = `
          ‚úÖ Terhubung ke database <strong>catatan_db</strong><br>
          üë§ Login sebagai: <strong>${currentUser.username}</strong> (${currentUser.role})<br>
          üóÇÔ∏è Total catatan: <strong>${notes.length}</strong>
        `;

        document.getElementById("noteList").innerHTML =
          `<div><strong>üì¶ Catatan ditemukan:</strong> ${notes.length}</div>` +
          document.getElementById("noteList").innerHTML;

        if (currentUser.role === "biasa") {
          const resUsers = await fetch("/users");
          const users = await resUsers.json();
          let userHTML = `<div><em>üìã Data berikut berasal dari database MySQL ‚Äúcatatan_db‚Äù</em></div><ul>`;
          users.forEach((u) => {
            userHTML += `<li>üë§ ${u.username} (${u.role})</li>`;
          });
          userHTML += `</ul>`;
          document.getElementById("user-list").innerHTML = userHTML;
        } else {
          document.getElementById("user-list").innerHTML = "";
        }
      }

      async function simpanCatatan() {
        if (currentUser.role === "terbatas") {
          return alert("Tidak bisa menambahkan catatan");
        }

        const note = document.getElementById("note").value;
        const time = document.getElementById("alarmTime").value;
        if (!note || !time) return alert("Lengkapi catatan dan waktu alarm!");

        await fetch("/notes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: editingNoteId,
            user_id: currentUser.id,
            note,
            alarm_time: time,
          }),
        });

        document.getElementById("note").value = "";
        document.getElementById("alarmTime").value = "";
        editingNoteId = null;
        loadCatatan();
      }

      function editCatatan(id) {
        const n = notes.find((n) => n.id === id);
        document.getElementById("note").value = n.note;
        document.getElementById("alarmTime").value = n.alarm_time.slice(0, 16);
        editingNoteId = n.id;
      }

      async function hapusCatatan(id) {
        await fetch(`/notes/${id}/${currentUser.id}`, { method: "DELETE" });
        loadCatatan();
      }
    </script>
  </body>
</html>
